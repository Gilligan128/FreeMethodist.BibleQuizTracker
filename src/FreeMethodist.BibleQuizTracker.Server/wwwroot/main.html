<div class="columns">
    <aside class="column sidebar is-narrow">
        <section class="section">
            <nav class="menu">
                <ul class="menu-list">
                    ${Menu}
                    <template id="MenuItem">
                        <li><a class="${Active}" href="${Url}">${Text}</a></li>
                    </template>
                </ul>
            </nav>
        </section>
    </aside>
    <div class="column">
        <section class="section">
            ${Body}
            <div id="notification-area">
                <div>${Error}</div>
            </div>
            <template id="Home">
                <div class="content">
                    <h1 class="title">Welcome to the Free Methodist Bible Quiz Tracker!</h1>
                    <h2>Quizzes</h2>
                    <p><a href="#" onclick="${CreateQuizStart}">Click Here to start a Quiz</a></p>
                    <p>If you already have a code, joine Here Join a quiz: </p>
                    <div class="field">
                        <input type="text"></input>
                    </div>
                    <button class="button" onclick="${JoinQuiz}">Join</button>
                </div>
            </template>
            <template id="ErrorNotification">
                <div class="notification is-warning">
                    <button class="delete ${HideClass}" onclick="${Hide}"></button>
                    ${Text}
                </div>
            </template>
        </section>
    </div>
</div>
