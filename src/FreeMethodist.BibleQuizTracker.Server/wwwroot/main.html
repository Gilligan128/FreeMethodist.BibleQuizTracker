<div class="columns">
    <aside class="column sidebar is-narrow">
        <section class="section">
            <nav class="menu">
                <ul class="menu-list">
                    ${Menu}
                    <template id="MenuItem">
                        <li><a class="${Active}" href="${Url}">${Text}</a></li>
                    </template>
                </ul>
            </nav>
        </section>
    </aside>
    <div class="column">
        <section class="section">
            ${Body}
            <div id="notification-area">
                <div>${Error}</div>
            </div>
            <template id="Home">
                <div class="content">
                    <h1 class="title">Welcome to the Free Methodist Bible Quiz Tracker!</h1>
                    <div class="columns">
                        <div class="column is-one-quarter">
                            <section class="section" id="quizzes">
                            <h2>Quizzes</h2>
                            <button class="button is-link" onclick="${CreateQuizStart}">Start Quiz</button>
                            <h3>or, if you already have a code, join or spectate quiz: </h3>
                            <div class="field">
                                <label class="label">Code</label>
                                <input type="text" class="input" placeholder="Quiz Code" bind="${QuizCode}"/>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <a hre="${ScorekeepUrl}" class="button is-link" >Scorekeep</a>
                                </div>
                                <div class="control">
                                    <a href="${SpectateUrl}" class="button is-info">Spectate</a></div>
                            </div>
                            </section>
                            <section class="section" id="guide">
                            <h2>
                                Guide
                            </h2>
                            </section>
                        </div>
                    </div>
                </div>
                ${CreateQuizModal}
            </template>
            <template id="ErrorNotification">
                <div class="notification is-warning">
                    <button class="delete ${HideClass}" onclick="${Hide}"></button>
                    ${Text}
                </div>
            </template>
        </section>
    </div>
</div>
