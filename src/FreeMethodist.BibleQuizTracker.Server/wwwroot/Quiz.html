<div class="column is-two-fifths">
    <div class="columns">
        <div class="column">
            <div>Quiz Code: ${QuizCode}</div>
            <div class="box has-background-grey-light has-text-centered">You are: <strong>${CurrentUser}</strong></div>
            <div class="columns">
                <div class="column">
                    ${TeamOne}
                </div>
                <div class="column">
                    ${TeamTwo}
                </div>
            </div>
            <div class="box has-text-centered" id="current-quizzer-section">
                <div class="block">
                    <button class="button is-info is-responsive" disabled>
                        Undo
                    </button>
                    <span class="is-size-4 is-size-5-mobile">${CurrentQuizzer}'s Turn</span>
                    <button class="button is-info is-responsive" disabled>
                        Next
                    </button>
                </div>
                <div class="buttons is-centered">
                    <button class="button is-info is-responsive " disabled>${JumpLockToggleAction} Jumps</button>
                    <button class="button is-primary is-responsive" disabled>Correct</button>
                    <button class="button is-danger is-responsive " disabled>Incorrect</button>
                    <button class="button is-danger is-responsive " disabled>Incorrect Prejump</button>
                </div>
            </div>
            <div class="box has-text-centered" id="question-section">
                <button class="button is-info is-responsive " onclick="${UndoQuestion}">
                    <span class="icon">
                      <i class="fas fa-caret-left"></i>
                    </span>
                </button>
                <span class="is-size-4 is-size-5-mobile">Question #${CurrentQuestion}</span>
                <button class="button is-info is-responsive" onclick="${NextQuestion}">
                    <span class="icon">
                      <i class="fas fa-caret-right"></i>
                    </span>
                </button>
            </div>
            <div class="box">
                <div class="buttons is-centered">
                    <span class="is-size-5">Quiz Options:</span>
                    <button class="button is-primary is-responsive " disabled>Complete</button>
                    <button class="button is-danger is-responsive " disabled>Reset</button>
                    <button class="button is-info is-responsive" onclick="${AddQuizzerStart}">Add Quizzer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal ${AddQuizzerActive}" id="addquizzer-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add Quizzer</p>
                <button class="delete" aria-label="close" onclick="${AddQuizzerCancel}"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" bind-onchange="${AddQuizzerName}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Team</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" checked="${AddQuizzerIsTeamOne}" onchange="${SetAddQuizzerTeamOne}">
                            ${TeamOneName}
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer" checked="${AddQuizzerIsTeamTwo}" onchange="${SetAddQuizzerTeamTwo}">
                            ${TeamTwoName}
                        </label>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" onclick="${AddQuizzerSubmit}">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" onclick="${AddQuizzerCancel}">Cancel</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <template id="Team">
        <div class="box">
            <div class="columns is-mobile has-background-info">
                <div class="column ">
                    <span class="has-text-white">Team ${Name}</span>
                </div>
                <div class="column">
                    <div class="field has-addons">
                        <p class="control"><input class="input" type="number" bind-onchange="${Score}"/></p>
                        <p class="control"><a class="button is-static ">pts</a></p>
                    </div>
                </div>
            </div>
            ${Quizzers}
        </div>
    </template>
    <template id="Quizzer">
        <div class="box has-background-white-ter my-2 py-3">
            <div class="columns is-mobile is-centered">
                <div class="column ">
                    <span class="tag has-background-grey-light is-medium is-rounded ${HiddenClass}">${JumpOrder}</span>
                </div>
                <div class="column is-one-third">
                    ${Name}
                </div>
                <div class="column is-one-third">
                    <div class="field has-addons ">
                        <p class="control"><input class="input " value="${Score}"/></p>
                        <p class="control"><a class="button is-static is-hidden-mobile">pts</a></p>
                    </div>
                </div>
                <div class="column">
                    <button class="button is-info is-light" disabled> 
                    <span class="icon ">
                        <i class="fas fa-times-circle"></i>
                    </span>
                    </button>
                </div>
            </div>
        </div>
    </template>
</div>
