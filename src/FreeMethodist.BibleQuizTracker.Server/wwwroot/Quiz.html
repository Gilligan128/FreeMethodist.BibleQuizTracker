<div class="column is-two-fifths">
    <div class="columns">
        <div class="column">
            <div>Quiz Code: ${QuizCode}</div>
            <div class="box has-background-grey-light has-text-centered">You are: <strong>${CurrentUser}</strong></div>
            <div class="columns">
                <div class="column">
                    ${TeamOne}
                </div>
                <div class="column">
                    ${TeamTwo}
                </div>
            </div>
            <div class="box has-text-centered">
                <button class="button is-info is-light">
                    <span class="icon is-responsive">
                      <i class="fas fa-caret-left"></i>
                    </span>
                </button>
                <span class="is-size-4">Question #${CurrentQuestion}</span>
                <button class="button is-info is-light">
                    <span class="icon is-responsive">
                      <i class="fas fa-caret-right"></i>
                    </span>
                </button>
                <button class="button is-info">history</button>
            </div>
            <div class="box has-text-centered">
                <div class="block">
                    <button class="button is-info">
                        Undo
                    </button>
                    <span class="is-size-4">${CurrentQuizzer}'s Turn</span>
                    <button class="button is-info is-light">
                        Next
                    </button>
                </div>
                <div>
                    <button class="button is-info">Lock/Unlock Jumps</button>
                    <button class="button is-primary">Correct</button>
                    <button class="button is-danger">Incorrect</button>
                    <button class="button is-danger">Incorrect Prejump</button>
                </div>
            </div>
        </div>
    </div>
    <template id="Team">
        <div class="box">
            <div class="columns is-mobile ">
                <div class="column has-background-info ">
                    Team ${Name}
                </div>
                <div class="column has-background-info ">
                    <div class="field">
                        <div class="control"><input class="input" value="${Score}"/></div>
                    </div>
                </div>
            </div>
            ${Quizzers}
        </div>
    </template>
    <template id="Quizzer">
        <div class="box has-background-white-ter">
            <div class="columns is-mobile">
                <div class="column">
                    <span class="tag has-background-grey-light is-medium">${JumpOrder}</span>
                </div>
                <div class="column">
                    ${Name}
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <input class="input" value="${Score}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
</div>
