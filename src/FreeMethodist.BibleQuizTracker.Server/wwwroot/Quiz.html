<div class="columns">
    <div class="column is-half">
        <div class="columns">
            <div class="column">
                <div><a href="${QuizUrl}">Quiz Code: ${QuizCode}</a></div>
                <div class="box has-background-grey-light has-text-centered">You are: <strong>${CurrentUser}</strong>
                </div>
                <div class="box has-text-centered" id="question-section">
                    <div>
                        <button class="button is-info" data-tooltip="Go to the previous question" onclick="${UndoQuestion}">
                    <span class="icon">
                      <i class="fas fa-caret-left"></i>
                    </span>
                        </button>
                        <span class="is-size-4 is-size-5-mobile">Question #${CurrentQuestion}</span>
                        <button class="button is-info" data-tooltip="Go to the next question" onclick="${NextQuestion}">
                    <span class="icon">
                      <i class="fas fa-caret-right"></i>
                    </span>
                        </button>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-success is-responsive" onclick="${ClearAppeal}" data-tooltip="Undo a Quizzer's appeal failure">Clear Appeal</button>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        ${SideOne}
                    </div>
                    <div class="column">
                        ${SideTwo}
                    </div>
                </div>
                <div class="box has-text-centered" id="current-quizzer-section">
                    <div class="block">
                        <button class="button is-info" disabled>
                            Undo
                        </button>
                        <span class="is-size-4 is-size-5-mobile">${CurrentQuizzer}</span>
                        <button class="button is-info" disabled>
                            Next
                        </button>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-info" data-tooltip="Toggle whether or not Quizzers can jump" disabled>${JumpLockToggleAction} Jumps</button>
                        <button class="button is-primary" onclick="${AnswerCorrectly}" data-tooltip="Quizzer answered the question correctly">Correct</button>
                        <button class="button is-danger" onclick="${AnswerIncorrectly}" data-tooltip="Quizzer answered the question incorrectly">Incorrect
                        </button>
                        <button class="button is-danger" onclick="${FailAppeal}" data-tooltip="Quizzer failed their appeal">Fail Appeal</button>
                        <button class="button is-danger ${PrejumpActionVisibility}" onclick="${Prejump}" >Prejump</button>
                    </div>
                </div>
                <div class="box">
                    <div class="buttons is-centered">
                        <span class="is-size-5">Quiz Controls:</span>
                        <button class="button is-primary " onclick="${CompleteQuiz}" data-tooltip="Mark the quiz as completed">Complete
                        </button>
                        <button class="button is-primary" onclick="${ReopenQuiz}" data-tooltip="Reopen a Quiz for scoring">Reopen</button>
                        <button class="button is-danger " data-tooltip="Resets a quiz to its starting state" disabled>Reset</button>
                        <button class="button is-info" onclick="${ManageRosterStart}" data-tooltip="Manage the roster of quizzers">Manage Roster</button>
                    </div>
                </div>
            </div>
        </div>
        ${ManageRosterView}
        <template id="Team">
            <div class="box has-background-${TeamColor}-dark">
                <div class="box">
                    <div class="columns is-mobile ">
                        <div class="column ">
                            <span class="">${Name}</span>
                        </div>
                        <div class="column">
                            <div class="has-text-weight-bold ">
                                <p>${ScoreReadOnly}</p>
                            </div>
                        </div>
                    </div>
                </div>
                ${Quizzers}
            </div>
        </template>
        <template id="Quizzer">
            <div class="box  ${BackgroundColor} my-2 py-3 " onclick="${Select}">
                <div class="columns is-mobile is-centered">
                    <div class="column is-one-fifth">
                        <div class="tags">
                            <span class="tag has-background-grey-light is-medium is-rounded ${HiddenClass}">${JumpOrder}</span>
                            <span class="tag is-warning ${AppealVisible}  is-rounded ">A</span>
                            <span class="tag is-warning ${PrejumpBadgeVisible}  is-rounded ">P</span>
                        </div>
                    </div>
                    <div class="column has-text-primary-dark">
                        ${Name}
                    </div>
                    <div class="column is-one-fifth">
                        <p class=" px-2 py-2 has-background-${AnswerColor} has-text-color-${AnswerColor}">${Score}</p>
                    </div>
                </div>
            </div>
        </template>
        <template id="AddQuizzerTeam">
            <div class="field">
                <label class="label">Team</label>
                <div class="control">
                    <label class="radio">
                        <input checked="${AddQuizzerIsTeamOne}" name="answer" onchange="${SetAddQuizzerTeamOne}"
                               type="radio">
                        ${TeamOneName}
                    </label>
                    <label class="radio">
                        <input checked="${AddQuizzerIsTeamTwo}" name="answer" onchange="${SetAddQuizzerTeamTwo}"
                               type="radio">
                        ${TeamTwoName}
                    </label>
                </div>
            </div>
        </template>
    </div>
    <div class="column">
        <div>
            <p class="title">Running Score</p>
        </div>
        ${ItemizedScore}
    </div>
</div>
